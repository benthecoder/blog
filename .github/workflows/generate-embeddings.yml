name: Generate Blog Post Embeddings

on:
  push:
    paths:
      - "posts/*.md"
    branches:
      - main # or your default branch
  workflow_dispatch:

jobs:
  generate-embeddings:
    runs-on: ubuntu-latest

    env:
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      VOYAGE_AI_API_KEY: ${{ secrets.VOYAGE_AI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history to get changed files

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46.0.1
        with:
          files: "posts/*.md"

      - name: Generate embeddings for changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Processing: $file"
            filename=$(basename "$file")
            # Remove .md extension to get just the slug
            slug="${filename%.md}"
            npx tsx scripts/generateEmbeddings.ts "$slug"
          done

      - name: Trigger Vercel deployment to update knowledge map
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOKS }}"
